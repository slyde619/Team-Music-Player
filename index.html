<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Style CSS -->
     <link rel="stylesheet" href="style.css">
    <title>Team Music Player</title>
</head>
<body>
    <!-- HTML Structure -->
     <main>
        <section id="music-card">
            <div id="music-header">
                <div class="header-item">
                    <button class="btn">
                        <i class='bx bxs-chevron-left'></i>
                    </button>
                </div>
                <div class="header-item">
                    <h3>Music Player</h3>
                </div>
                <div class="header-item">
                    <button class="btn volume-btn">
                        <i class='bx bx-volume-low'></i>
                    </button>
                    <div class="volume-control">
                        <input type="range" name="volume" id="volume-range">
                    </div>
                </div>
            </div>
            <div id="music-info">
                <div class="album-cover">
                </div>
                <div class="music-body">
                    <h2 class="music-title">Mogbe</h2>
                    <h4 class="artiste-name">Asake</h4>
                </div>
            </div>
            <div id="music-progress">
                <div class="progress-bar-wrapper">
                    <input type="range" id="progress-bar" value="0">
                </div>
                <div class="music-timer">
                    <p id="current-timer">00:00</p>
                    <p id="song-duration">00:00</p>
                </div>
            </div>
            <div class="music-controls">
                <button id="prevBtn" class="btn">
                    <i class='bx bx-chevrons-left'></i>
                </button>
                <button id="playPauseBtn" class="btn">
                    <i class='bx bx-play-circle playBtn-icon'></i>
                </button>
                <button id="nextBtn" class="btn">
                    <i class='bx bx-chevrons-right'></i>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
